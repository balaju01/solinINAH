<!DOCTYPE html>
<html ng-app = "solin">
	<head>
		
		<meta name="tipo_contenido"  content="text/html;" http-equiv="content-type" charset="utf-8">

		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

		<link rel="stylesheet" href="../../lib/css/bootstrap.min.css">

		<script type="text/javascript" src="../../lib/js/bootstrap.min.js"></script>

		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>

		<script type="text/javascript" src="../../js/controller/admin.js"></script>

		<script src="../../node_modules/angular-base64/angular-base64.js"></script>

		<title>Administrador</title>
	</head>
	<body ng-controller = "AdminController">
		<table>
			<thead>
				<tr>
					<th class="text-center">Id</th>
					<th class="text-center">Nombre</th>
					<th class="text-center">Departamento</th>
					<th class="text-center">Acciones</th>
				</tr>
			</thead>
			<tbody ng-repeat = "(key, item) in data">
				<td class="text-center">{{item.id}}</td>
				<td class="text-center">{{item.name}}</td>
				<td class="text-center">{{item.departamento}}</td>
				<td class="text-center">
					<button ng-click="" type="button" class="btn btn-success" data-title="Editar">Editar</button>
					<button ng-click="" type="button" class="btn btn-danger" data-title="Eliminar">Eliminar</button>
				</td>
			</tbody>
		</table>
		<div class="footer-buttons">
			<button ng-click="crear()" type="button" class="btn btn-primary" data-title="Nuevo">Crear Usuario</button>
		</div>
	</body>
</html>
