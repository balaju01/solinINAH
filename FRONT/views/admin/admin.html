<div >
	<table>
		<thead>
			<tr>
				<th class="text-center">Id</th>
				<th class="text-center">Nombre</th>
				<th class="text-center">Departamento</th>
				<th class="text-center">Acciones</th>
			</tr>
		</thead>
		<tbody ng-repeat = "(key, item) in data" ng-click="item.selected=!item.selected">
			<td class="text-center">&nbsp;{{item.id}}&nbsp;</td>
			<td class="text-center">&nbsp;{{item.name}}&nbsp;</td>
			<td class="text-center">&nbsp;{{item.departamento}}&nbsp;</td>
			<td class="text-center">
				&nbsp;<button ng-click="abrirForm(0,item)" type="button" class="btn btn-success" data-title="Editar">Editar</button>&nbsp;
				&nbsp;<button ng-click="delete(item)" type="button" class="btn btn-danger" data-title="Eliminar">Eliminar</button>&nbsp;
			</td>
		</tbody>
	</table>
	<br>
	<div class="footer-buttons">
		<button ng-click="abrirForm(1,item)" type="button" class="btn btn-primary" data-title="Nuevo">Crear Usuario</button>
	</div>
 </div>
