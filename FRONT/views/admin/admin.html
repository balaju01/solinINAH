<div ng-controller = "AdminController">
	<table>
		<thead>
			<tr>
				<th class="text-center">Id</th>
				<th class="text-center">Nombre</th>
				<th class="text-center">Departamento</th>
				<th class="text-center">Acciones</th>
			</tr>
		</thead>
		<tbody ng-repeat = "(key, item) in data" >
			<td class="text-center">{{item.id}}</td>
			<td class="text-center">{{item.name}}</td>
			<td class="text-center">{{item.departamento}}</td>
			<td class="text-center" ng-click = "user=item">
				<button ng-click="abrirForm()" type="button" class="btn btn-success" data-title="Editar">Editar</button>
				<button ng-click="" type="button" class="btn btn-danger" data-title="Eliminar">Eliminar</button>
			</td>
		</tbody>
	</table>
 </div>
