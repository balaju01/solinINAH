<div ng-controller = "DeptoController">
	<form>
		<div class="form-group">
			<label>Nombre del Departamento</label>
			<input type="text" name="nombre" ng-model="item.name">
		</div>
		
		<div class="form-group">
			<label>Seudonimo</label>
			<input type="text" name="email" ng-model="item.seudonimo">
		</div>
		
		
	</form>
	<div ng-switch="formOption">
		<button ng-click="crear()" type="button" class="btn btn-success" data-title="guardar">Guardar</button>
		
		<button ng-click="cancelar()" type="button" class="btn btn-success" data-title="cancelarr">Cancelar</button>
	</div>
</div>
