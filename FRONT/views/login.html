        <div class="well">
            <h3>Login</h3>
            <form>
                <div class="form-group">
                    <input type="text" name="email" class="form-control" placeholder="Email" ng-model="loginForm.email">

                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Password" ng-model="loginForm.password">
                </div>
                <button class="btn btn-primary" ng-click="login()">Iniciar Sesi√≥n</button>
            </form>
        </div>
    </div>
